<div class="container">
  <div class="time">{{ action.createdAt | timeStrigify }}</div>
  Rated
  <a [routerLink]="['/movie', action.movieId]" class="movie">
    {{ action.title }}
  </a>
  <tui-rating
    class="rating"
    iconNormal="/assets/icons/star.svg"
    iconFilled="/assets/icons/star-filled.svg"
    [(ngModel)]="action.rating"
    [disabled]="true"
  >
  </tui-rating>
</div>
