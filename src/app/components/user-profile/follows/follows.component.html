<div *ngIf="following && followers" class="container" tuiMode="onDark">
  <tui-tabs [(activeItemIndex)]="activeItemIndex">
    <button tuiTab>Following: {{ following.length }}</button>
    <button tuiTab>Followers: {{ followers.length }}</button>
    <button
      *ngIf="activeItemIndex >= 0"
      tuiIconButton
      type="button"
      appearance="icon"
      (click)="cancelTabs()"
    >
      <tui-svg src="tuiIconCloseLarge"></tui-svg>
    </button>
  </tui-tabs>

  <div
    class="follows-list"
    *ngIf="activeItemIndex === 0 && following.length > 0"
  >
    <app-user-preview *ngFor="let user of following" [user]="user">
    </app-user-preview>
  </div>
  <div
    class="follows-list"
    *ngIf="activeItemIndex === 1 && followers.length > 0"
  >
    <app-user-preview *ngFor="let user of followers" [user]="user">
    </app-user-preview>
  </div>
</div>
