<div
  class="container"
  *tuiLet="highestRanked$ | async as highestRanked">
  <div
    *ngIf="highestRanked !== null"
    id="top"
    class="list-wrapper"
  >
    <app-movies-list [list]="highestRanked"></app-movies-list>

    <div *tuiLet="popular$ | async as popular">
      <div *ngIf="popular !== null" id="popular" class="list-wrapper">
        <app-movies-list [list]="popular"></app-movies-list>
  
        <div *tuiLet="upcoming$ | async as upcoming">
          <div *ngIf="upcoming !== null" id="soon" class="list-wrapper">
            <app-movies-list [list]="upcoming"></app-movies-list>
    
            <div id="leaderboard">
              <app-leaderboard></app-leaderboard>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
