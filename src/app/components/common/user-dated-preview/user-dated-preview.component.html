<div class="container">
  <a class="image-link" [routerLink]="['/user', user.id]">
    <img class="image" [src]="user?.avatar_path" />
  </a>
  <div>
    <a
      *ngIf="user.name"
      class="name tui-text_body-m"
      [routerLink]="['/user', user.id]"
    >
      {{ user.name }}
    </a>
    <div class="date tui-text_body-s">
      {{ date | dateStrigify }}
    </div>
  </div>
</div>
