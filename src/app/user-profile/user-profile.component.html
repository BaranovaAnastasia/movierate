<div class="container">
  <div class="main">
    <div class="picture-stats-wrapper">
      <img
        class="picture"
        [src]="user.avatar_path">
      <div class="name-stats-wrapper">
        <div class="name tui-text_h6">{{ user.name }}</div>
        <app-user-statistics [userId]="user.id"></app-user-statistics>
      </div>
    </div>

    <div class="controls">
      <button
        *ngIf="!isMyProfile"
        class="controls__follow">
        {{ followText }}
      </button>
      <div class="controls__links">
        
        <div class="controls__links__item">
          <a href="">Favourites</a>
        </div>
        
        <div class="controls__links__item">
          <a href="">Lists</a>
        </div>
        
        <div class="controls__links__item">
          <a href="">{{ activityText }}</a>
        </div>
        
        <div class="controls__links__item" *ngIf="isMyProfile">
          <a href="">Log Out</a>
        </div>
        <hr *ngIf="isMyProfile"/>
      </div>

      <!-- <div class="controls__following">
        <div class="controls__following__title">Following</div>
        <app-user-preview
          *ngFor="let userId of user.followingIds"
          [user]="userId">
        </app-user-preview>
      </div> -->
    </div>
  </div>
</div>
