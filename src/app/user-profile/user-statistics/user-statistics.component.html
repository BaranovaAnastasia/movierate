<div class="container">

  <div class="wrapper">
    <div class="stats__movies">
      <div class="stats-data">
        <div class="tui-text_body-s">{{ stats.movies_count }}</div>
        <div class="tui-text_body-s">Movies</div>
      </div>
      <progress
        class="stats-bar"
        tuiProgressBar
        size="s"
        [value]="stats.movies_count"
        [max]="getNextGoal(stats.movies_count)"
      ></progress>
    </div>
  
    <div class="stats__minutes">
      <div class="stats-data">
        <div class="tui-text_body-s">{{ stats.minutes_count }}</div>
        <div class="tui-text_body-s">Minutes</div>
      </div>
      <progress
        class="stats-bar"
        tuiProgressBar
        size="s"
        [value]="stats.minutes_count"
        [max]="getNextGoal(stats.minutes_count)"
      ></progress>
    </div>
  
    <div class="stats__reviews">
      <div class="stats-data">
        <div class="tui-text_body-s">{{ stats.reviews_count }}</div>
        <div class="tui-text_body-s">Reviews</div>
      </div>
      <progress
        class="stats-bar"
        tuiProgressBar
        size="s"
        [value]="stats.reviews_count"
        [max]="getNextGoal(stats.reviews_count)"
      ></progress>
    </div>
  </div>

  <tui-pie-chart
    size="m"
    [value]="genresCounts"
    [hintContent]="content"
  ></tui-pie-chart>

</div>

<ng-template
  #content
  let-index
  >
  <div>{{ genresNames[index] }}: {{ genresCounts[index] }}</div>
</ng-template>
