<div class="container">
  <tui-svg src="tuiIconSearchLarge" class="icon"> </tui-svg>

  <input
    tuiTextfield
    type="text"
    placeholder="search movies"
    [formControl]="search"
  />

  <app-search-results
    *ngIf="results$ | async as results"
    [results]="results"
    (selected)="reset()"
  >
  </app-search-results>
</div>
