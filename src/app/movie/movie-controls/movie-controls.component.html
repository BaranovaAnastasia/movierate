<div class="container">
  <div class="stats-item rating">
    <img
      class="rating__icon"
      src="/assets/icons/star-filled.svg">
    <div class="rating__value tui-text_body-l">
      {{ voteAvg }}
      <span class="rating__max tui-text_body-s gray">/10</span>
    </div>
    <div class="rating__votes tui-text_body-s">{{ voteCount }}</div>
  </div>

  <form
    [formGroup]="ratingForm"
    class="stats-item my-rating">
    <tui-rating
      formControlName="rating"
      iconNormal="/assets/icons/star.svg"
      iconFilled="/assets/icons/star-filled.svg">
    </tui-rating>
    <div class="stats-item__text tui-text_body-s gray">my rating</div>
  </form>

  <div class="stats-item watched">
    <div class="watched__value tui-text_body-l">{{ watched }}</div>
    <div class="stats-item__text tui-text_body-s gray">watched</div>
  </div>

  <div class="break"></div>

  <button class="control watched" (click)="markMovieAsWatched()">
    <svg [ngClass]="{'control-active': isWatched}" class="control__icon" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1.99219 15L3.52734 16.5352C9.85547 22.8633 20.1504 22.8633 26.4785 16.5352L28.0078 15L26.4727 13.4648C20.1445 7.13672 9.84961 7.13672 3.52149 13.4648L1.99219 15ZM15 22.3945C10.5586 22.3945 6.11719 20.7012 2.73633 17.3203L0.808594 15.3926C0.591797 15.1758 0.591797 14.8242 0.808594 14.6016L2.73633 12.6738C9.49805 5.91211 20.502 5.91211 27.2637 12.6738L29.1914 14.6016C29.4082 14.8184 29.4082 15.1699 29.1914 15.3926L27.2637 17.3203C23.8828 20.7012 19.4414 22.3945 15 22.3945Z" fill="white"/>
      <path d="M15 10.752C12.6563 10.752 10.752 12.6562 10.752 15C10.752 17.3438 12.6563 19.248 15 19.248C17.3438 19.248 19.248 17.3438 19.248 15C19.248 12.6562 17.3438 10.752 15 10.752ZM15 20.3613C12.041 20.3613 9.63867 17.9531 9.63867 15C9.63867 12.041 12.0469 9.63867 15 9.63867C17.9531 9.63867 20.3613 12.0469 20.3613 15C20.3613 17.959 17.959 20.3613 15 20.3613Z" fill="white"/>
    </svg>      
    <div class="control__text tui-text_body-s gray">{{watchedText}}</div>
  </button>

  <div class="control favourite">
    <svg class="control__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 21L10.55 19.7052C5.4 15.1243 2 12.103 2 8.3951C2 5.37384 4.42 3 7.5 3C9.24 3 10.91 3.79455 12 5.05014C13.09 3.79455 14.76 3 16.5 3C19.58 3 22 5.37384 22 8.3951C22 12.103 18.6 15.1243 13.45 19.715L12 21Z" stroke="white" stroke-linecap="square"/>
    </svg>
    <div class="control__text tui-text_body-s gray">add to favourites</div>
  </div>

  <div class="control list">
    <svg class="control__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M18 7H20.5C20.7761 7 21 7.22386 21 7.5C21 7.77614 20.7761 8 20.5 8H18V10.5C18 10.7761 17.7761 11 17.5 11C17.2239 11 17 10.7761 17 10.5V8H14.5C14.2239 8 14 7.77614 14 7.5C14 7.22386 14.2239 7 14.5 7H17V4.5C17 4.22386 17.2239 4 17.5 4C17.7761 4 18 4.22386 18 4.5V7ZM11.5 7C11.7761 7 12 7.22386 12 7.5C12 7.77614 11.7761 8 11.5 8H3.5C3.22386 8 3 7.77614 3 7.5C3 7.22386 3.22386 7 3.5 7H11.5ZM14.5 12C14.7761 12 15 12.2239 15 12.5C15 12.7761 14.7761 13 14.5 13H3.5C3.22386 13 3 12.7761 3 12.5C3 12.2239 3.22386 12 3.5 12H14.5ZM20.5 17C20.7761 17 21 17.2239 21 17.5C21 17.7761 20.7761 18 20.5 18H3.5C3.22386 18 3 17.7761 3 17.5C3 17.2239 3.22386 17 3.5 17H20.5Z" fill="white"/>
    </svg>      
    <div class="control__text tui-text_body-s gray">add to list</div>
  </div>
</div>
